<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive
        }
    </style>
</head>
<body>
    <iframe width="0" height="0" src="https://www.youtuberepeater.com/watch?v=rwSe5nAngd0&list=PLZm18tSBQHXKuncVfJ4X5HkoQkczGQQxt#gsc.tab=0" frameborder="0" allowfullscreen></iframe>
 
    <div style = "position: relative; display: inline-block;border: 3px solid black;">
        <div style="position: absolute; display: flex; 
        width: 100%; align-items: center;
        padding: 20px">

            <!--player health-->
            <div style="position: relative;height: 30px; width:100%;
            display: flex;
            justify-content: flex-end;">
                <div 
                    style = "background-color: darkseagreen;
                    border-top: 4px solid white;
                    border-left: 4px solid white;
                    border-bottom: 4px solid white;
                    height: 30px;
                    width: 100%"
                    ></div>
                <div id="playerhp" 
                style = "position: absolute; background:red;
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                border-top: 4px solid white;
                border-left: 4px solid white;
                border-bottom: 4px solid white;
                "></div>
                </div>

            <!--timer-->
            <div id = 'timer' 
            style = 
            "background-color: black; 
            width: 70px; 
            height:40px; 
            flex-shrink: 0;
            border-radius: 2px;
            border-color: white;
            border-style: solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bolder;
            font-size: large;
            color: white;
            ">120
            </div>
            
            <!--enemy health-->
            <div style="position: relative;height: 30px; width:100%">
            <div 
                style = "background-color: darkseagreen;
                border-top: 4px solid white;
                border-right: 4px solid white;
                border-bottom: 4px solid white;
                height: 30px;"
                ></div>
            <div id="enemyhp" 
            style = "position: absolute; background:red;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white;

            "></div>
            </div>


        </div>
        <div 
        id = 'display'
        style="position: absolute;
        color: black;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        font-weight: bolder;
        font-size:xx-large;
        display: none">Tie!</div>
        <canvas>
        </canvas>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <script src ='classes.js'></script>
    <script src="index.js"></script>
</body>
